name: frontendTesting
run-name: ${{ github.actor }} is testing her frontend
on: [push]
jobs:
  run-defined-frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run test
  run-defined-backend-tests:
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: ./server
    steps: 
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install Bundler
        run: gem install bundler -v 2.4.20

      - name: Install Dependencies
        run: bundle install
      - name: Set up environment variables
        run: |
          echo "DATABASE=${{ secrets.DATABASE }}" >> $GITHUB_ENV
          echo "TEST_DB=${{ secrets.TEST_DB }}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
     

      - name: Create and migrate test database
        run: |
          RAILS_ENV=test rails db:create
          RAILS_ENV=test rails db:migrate
      
      - name: Run RSpec tests
        run: bundle exec rspec