name: frontendTesting
run-name: ${{ github.actor }} is testing her frontend
on: [push]
jobs:
  run-defined-frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run test

  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push server image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: rosalina1309/vitality-hub-server:latest, rosalina1309/vitality-hub-server:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          context: server

      -
        name: Build and push client image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: rosalina1309/vitality-hub-client:latest, rosalina1309/vitality-hub-client:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          context: client