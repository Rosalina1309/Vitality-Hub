name: frontendTesting
run-name: ${{ github.actor }} is testing her frontend
on: [push]
jobs:
  run-defined-frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run test

  run-defined-backen-tests:
      runs-on: ubuntu-latest
  
      services:
        postgres:
          image: postgres:15.4
          env:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: admin
          ports: ['5432:5432']
          options: --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
      steps:
        - uses: actions/checkout@v4
        - name: Setup Ruby
          uses: ruby/setup-ruby@v1
          with:
            ruby-version: 3.2.2
        - name: Build and run test
          working-directory: ./server
          env:
            DATABASE_URL: postgres://postgres:admin@localhost:5432/VH_Test
            RAILS_ENV: test
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: admin
          run: |
            sudo apt-get -yqq install libpq-dev
            gem install bundler:2.4.10
            bundle install
            bundle exec rails db:create
            bundle exec rails db:migrate
            bundle exec rspec --format documentation
  docker-image-build:
    needs: run-defined-frontend-tests
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push server image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: rosalina1309/vitality-hub-server:latest, rosalina1309/vitality-hub-server:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          context: server

      -
        name: Build and push client image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: rosalina1309/vitality-hub-client:latest, rosalina1309/vitality-hub-client:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          context: client

  k8s:
    needs: [run-defined-frontend-tests,docker-image-build]
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - name: rollout deployment
        uses: kodermax/kubectl-aws-eks@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG }}
        with:
          args: rollout restart deployment vitality-hub -n default